  <div class="container my-4">
    <div class="container-content">
      <h1 class="text-center mb-4">ติดต่อ</h1>
      
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-4 mb-md-0">
              <h4 class="mb-3">ข้อมูลติดต่อ</h4>
              <div class="contact-info">
                <p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope contact-icon" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                  </svg>
                  <strong>อีเมล:</strong> somchai@example.com
                </p>
                <p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone contact-icon" viewBox="0 0 16 16">
                    <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                  </svg>
                  <strong>โทรศัพท์:</strong> 012-345-6789
                </p>
                <p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt contact-icon" viewBox="0 0 16 16">
                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg>
                  <strong>ที่อยู่:</strong> กรุงเทพมหานคร ประเทศไทย
                </p>
              </div>
            </div>
            <div class="col-md-6">
              <h4 class="mb-3">ส่งข้อความ</h4>
              <form id="contactForm">
                <div class="mb-3">
                  <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                  <input type="text" class="form-control" id="name" placeholder="กรอกชื่อ-นามสกุล" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">อีเมล</label>
                  <input type="email" class="form-control" id="email" placeholder="กรอกอีเมล" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">ข้อความ</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="กรอกข้อความที่ต้องการส่ง" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="sendBtn">ส่งข้อความ</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="successAlert" class="position-fixed top-50 start-50 translate-middle text-center bg-white border-0 rounded-4 shadow-lg animate__animated"
  style="z-index: 1050; display: none; width: 400px; padding: 2.5rem;">
<svg id="checkIcon" xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="green" class="bi bi-check-circle-fill mb-4" viewBox="0 0 16 16">
 <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 11.03a.75.75 0 0 0 1.07 0l3.992-3.992a.75.75 0 1 0-1.06-1.06L7.5 9.44 6.03 7.97a.75.75 0 0 0-1.06 1.06l1.999 2z"/>
</svg>
<h4 class="text-success fw-bold mb-3">ส่งแล้ว</h4>
<p class="mb-4 fs-5">เราจะติดต่อท่านโดยเร็วที่สุด</p>
<button id="okBtn" class="btn btn-success px-4 py-2 fs-5 rounded-3">ตกลง</button>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // สคริปต์ของ Hamburger Menu
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
    
    // ปิดเมนู
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
      });
    });
  </script>
  <script src="JS/JS_contact.JS"></script>
</body>
